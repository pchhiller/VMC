{% extends "base.html" %}

{% block body %}
    <div class="container-fluid" style="margin-left:20px;">
        <div class="row">
            <form method="post" action="{% url 'spreadsheet:edit_row' sheet.id row_id %}">
                <div class="col-xs-6 col-lg-2">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
